    <!-- AppBar -->
    <div id="appBar">
      <div>
        <img

          alt="Logo"

        />

      <div style="font-size: 60px; font-weight: 900; color: #58cc02">
        IQ Arena
      </div>
    </div>
    <div style="padding-top:120px; margin: 0 10px; display: flex; flex-direction: column; justify-content: center; margin-bottom: 20px;gap: 1rem; ">

            <h1>
            Questions

                <div>
                    <p>Difficulty - </p>
                </div>
                <div>
                    <p id="diffShow"></p>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; padding: 0 10px; gap: 2rem;">
            <div style="width: 100%; text-align: center;">
                <h2 id="questionShow"></h2>
            </div>
            <div id="showOptions" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">              
            </div>
            <div id="submitBtnShow" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
